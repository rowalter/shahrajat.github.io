<!DOCTYPE html>
<html>
<head>
	<title>Detect focus</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


<body>

	<div style="font-size: 50px; color: red;" id="state">DETECTING</div>

</body>

<script type="text/javascript">

$(window).blur(function(){

    $('#state').animate({'opacity': 0}, 1000, function () {
    	$(this).text("FOCUS OUT");
	}).animate({'opacity': 1}, 1000);

});

$(window).focus(function(){
  $('#state').animate({'opacity': 0}, 1000, function () {
    	$(this).text("IN FOCUS");
	}).animate({'opacity': 1}, 1000);
});



</script>

</html>
